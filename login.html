<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>\!!login.title!!\</title>
</head>
<body>
    <nav></nav>
    <form action="/login" method="post">
        <label for="uname">\!!login.username!!\</label><br>
        <input type="text" name="uname" id="uname"><br>
        
        <label for="password">\!!login.password!!\</label><br>
        <input type="password" name="password" id="password"><br>
        <label for="mfa">\!!login.2fa_code!!\</label><br>
        <input type="text" name="mfa" id="mfa" maxlength="6"><br>
        <button type="submit">\!!login.login!!\</button>
    </form>
</body>
</html>
